<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header ">
        <div class="header__inner">
          <div class="header__title">Login</div>
        </div>
      </header>
      <!-- end header -->
      <div class="container">
        <div class="inner">
          <form action="/" class="form form_sm form_box">
            <div class="form-group ">
              <label for="login-email" class="form-group__label">Enter email</label>
              <div class="form-group__field">
                <input type="text" class="input form-group__input " id="login-email">
              </div>
            </div>
            <div class="form-group ">
              <label for="login-password" class="form-group__label">Enter password</label>
              <div class="form-group__field">
                <input type="password" class="input form-group__input " id="login-password">
              </div>
            </div>
            <div class="form__footer">
              <button class="btn btn_wide" data-animation="ripple">Login</button>
            </div>
            <div class="form__links">
              <a href="#" class="form__link">Forgot password?</a>
              <a href="#" class="form__link">Not a member yet?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
