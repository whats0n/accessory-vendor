<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="container">
        <div class="inner">
          <form action="/" class="form form_sm form_box">
            <div class="form-group ">
              <label for="login-password" class="form-group__label">Enter password</label>
              <div class="form-group__field">
                <input type="password" class="input form-group__input " id="login-password">
              </div>
            </div>
            <div class="form-group ">
              <label for="login-confirm" class="form-group__label">Confirm password</label>
              <div class="form-group__field">
                <input type="password" class="input form-group__input " id="login-confirm">
              </div>
            </div>
            <div class="form__footer">
              <button class="btn btn_wide" data-animation="ripple">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
